<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Samsung S22 Calculator</title>
  </head>
  <body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
            
            <button onclick="Clear()" class="clr">C</button>
            <button onclick="del()" class="del">âŒ«</button>
            <button onclick="display('%')" class="per">%</button>
            <button onclick="display('/')" class="divi">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="mul">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="sub">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="add">+</button>
            <button onclick="display('0')" class="zero">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="Calculate()" class="equal">=</button>
            
        </div>
    </div>
    <script>
        let outputScreen = document.getElementById("output-screen");
        function display(num){
            outputScreen.value += num;
        }
        function Calculate(){
            try{
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err){
              alert("Invalid");  
            }
        }
        function Clear(){
            outputScreen.value="";
        }
        function del(){
            outputScreen.value = outputScreen.value.slice(0,-1);
        }
    </script>
  </body>
